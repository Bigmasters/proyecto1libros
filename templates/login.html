{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="form">
            <form action = "{{ url_for('login')}}", method="post">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre de Usuario</label>
                <input name= "login-username"type="text" class="form-control" aria-describedby="emailHelp" placeholder="Ingresar Usuario" autofocus>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input name="login-password" type="password" class="form-control" placeholder="Ingresar Contraseña">
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="menu">
              <a href="{{ url_for('registration') }}">Registrarse </a><span>|</span>
              <a href="{{ url_for('login') }}">Entrar</a>
            </div>
        </div>
    </div>

{% endblock %}
