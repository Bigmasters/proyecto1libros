{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="form">
            <form action = "{{ url_for('registration')}}", method="post">
              <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input name= "username"type="text" class="form-control" aria-describedby="emailHelp" placeholder="Ingresar Usuario" autofocus>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input name="password" type="password" class="form-control" placeholder="Ingresar Contraseña">
                <small> Al menos seis caracteres de largo </small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirmar contraseña</label>
                <input name="confirmation" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Contrasea">
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="menu">
              <a href="{{ url_for('registration') }}">Registrarse </a><span>|</span>
              <a href="{{ url_for('login') }}">Entrar</a>
            </div>
        </div>
    </div>

{% endblock %}
